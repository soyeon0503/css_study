<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            .shadow1{
                color: orange;
                text-shadow: 1px 1px;
                text-transform: uppercase;
            }
            .shadow2{
                text-shadow : 5px 5px 3px #f00;
                text-transform: uppercase;
            }
            .shadow3{
                color: #fff;
                text-shadow: 7px -7px 5px #000;
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <h1 class="shadow1">html5</h1>
        <h1 class="shadow2">html5</h1>
        <h1 class="shadow3">html5</h1>
    </body>
</html>
